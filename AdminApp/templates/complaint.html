<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }
    table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }
    thead {
      background-color: #007bff;
      color: white;
    }
    .reply-box {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .reply-box input {
      flex: 1;
      border-radius: 5px;
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
    .reply-box button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .reply-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Complaint & Replies</h2>
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
          <th scope="col">Complaint</th>
          <th scope="col">Reply</th>
        </tr>
      </thead>
      <tbody>
        {% for i in c %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.USERID.fullName }}</td>
          <td>{{ i.USERID.Email }}</td>
          <td>{{ i.complaint }}</td>
          <td>
            {% if i.reply %}
            {{ i.reply }}
            {% else %}
            <form method="post" action="/AdminApp/reply/{{i.id}}">
              {% csrf_token %}
              <div class="reply-box">
                <input type="text" name="reply" placeholder="Type your reply..." required>
                <button type="submit">Send</button>
              </div>
            </form>
            {% endif %}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6" class="text-center text-muted">No feedbacks available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
