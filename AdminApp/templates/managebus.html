<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Buses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px 10px;
    }

    .header-section h2 {
      color: #333;
      font-weight: 700;
    }

    .btn-add {
      background-color: #007bff;
      color: white;
      border-radius: 25px;
      padding: 8px 18px;
      border: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-add:hover {
      background-color: #0056b3;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      height: 160px;
      object-fit: cover;
    }

    .card-body h5 {
      color: #007bff;
      font-weight: 600;
    }

    .card-body p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    .btn-danger {
      border-radius: 20px;
      font-size: 14px;
      padding: 5px 15px;
    }

    /* Modal */
    .modal-content {
      border-radius: 16px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      border: none;
      background-color: #007bff;
      color: white;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .modal-body label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .modal-footer {
      border: none;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #777;
    }

    .empty-state img {
      width: 180px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-section">
    <h2>Manage Buses</h2>
    <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addBusModal">+ Add Bus</button>
  </div>

  <!-- Bus Cards -->
  <div class="container mt-3 mb-5">
    <div class="row g-4">

      <!-- Example Card -->
       {% for i in c %}
      <div class="col-md-4 col-lg-3">
        <div class="card">
          <img src="{{i.Img.url}}" alt="Bus Image">
          <div class="card-body">
            <h5>{{i.Bus_name}}</h5>
            <p><strong>Bus No:</strong> {{ i.Bus_no }}</p>
            <p><strong>Route:</strong> {{ i.Source }} â†’ {{ i.Destination }}</p>
            <p><strong>Departure:</strong> {{ i.Departure }}</p>
            <p><strong>Arrival:</strong> {{ i.Arrival }}</p>
            <button class="btn btn-danger btn-sm mt-2">Delete</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Add Bus Modal -->
  <div class="modal fade" id="addBusModal" tabindex="-1" aria-labelledby="addBusModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="addBusModalLabel">Add New Bus</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Bus Name</label>
              <input type="text" class="form-control" name="Bus_name" placeholder="Enter Bus Name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Bus Number</label>
              <input type="text" class="form-control" name="Bus_no" placeholder="Enter Bus Number" required>
            </div>


            <div class="mb-3">
              <label class="form-label">Source</label>
              <input type="text" class="form-control" name="Source" placeholder="Enter Source" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Destination</label>
              <input type="text" class="form-control" name="Destination" placeholder="Enter Destination" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Departure Time</label>
                <input type="time" class="form-control" name="Departure" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Arrival Time</label>
                <input type="time" class="form-control" name="Arrival" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Bus Image</label>
              <input type="file" class="form-control" name="Img" accept="image/*">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Bus</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
