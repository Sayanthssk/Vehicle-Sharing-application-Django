<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Vehicles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .header-section {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .header-section h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      height: 160px;
      object-fit: cover;
      width: 100%;
    }

    .card-body h5 {
      color: #007bff;
      font-weight: 600;
    }

    .card-body p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    .btn-group {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-edit {
      background-color: #ffc107;
      border: none;
      color: #000;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-delete {
      background-color: #dc3545;
      border: none;
      color: #fff;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    /* Floating + button */
    .floating-add-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 28px;
      line-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
      text-decoration: none;
    }

    .floating-add-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-section">
    <h2>View Vehicles</h2>
  </div>

  <!-- Vehicle Cards -->
  <div class="container mt-4 mb-5">
    <div class="row g-4">
      {% for i in c %}
      <div class="col-md-4 col-lg-3">
        <div class="card">
          <img src="{{ i.Img.url }}" alt="Vehicle Image">
          <div class="card-body">
            <h5>{{ i.LOGINID.Username }}</h5>
            <p><strong>Vehicle No:</strong> {{ i.Vehicle_no }}</p>
            <p><strong>Type:</strong> {{ i.Vehicle_Type }}</p>
            <p><strong>Capacity:</strong> {{ i.seat_capacity }}</p>
            <p><strong>Source:</strong> {{ i.Source }}</p>
            <p><strong>Destination:</strong> {{ i.Destination }}</p>

            <div class="btn-group">
              <a href="/OwnerApp/editvehicle/{{i.id}}" class="btn-edit">Edit</a>
              <a href="/OwnerApp/deletevehicle/{{i.LOGINID.id}}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this vehicle?');">Delete</a>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="text-center py-5">
        <p class="text-muted">No vehicles found.</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Floating Add Button -->
  <a href="/OwnerApp/addvehicle" class="floating-add-btn">+</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
